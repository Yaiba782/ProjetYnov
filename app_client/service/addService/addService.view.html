    <nav role="navigation" class="mobile-menu">

            <li><a href="#/">Concept</a></li>

        </ul>
    </nav>
    <navigation-pc content="vm.navigationPc"></navigation-pc>
    <header-generic></header-generic>
    <div class="content">
        <!-- begin .why-attend -->
        <div>
            <h1 class="titre">Création d'annonce</h1>
            <form class="formulaire" method="get" action="">
                <div>
                    <label class="text" for="Titre">Titre de l'annonce :<b class="ast">*</b></label>
                    <input type="text" placeholder="Titre" class="input" required></input>
                </div>
                <div class="section">
                    <label class="text" for="Catégorie">Catégorie de l'annonce :<b class="ast">*</b></label>
                    <select name="select" id="Catégorie" class="select" required>
                        <option value="" selected disabled>Categorie</option>
                        <option value="value1">Menage</option>
                        <option value="value2">Bricolage</option>
                    </select>
                </div>
                <div class="section">
                    <label class="text" for="Sous-catégorie">Sous-catégorie de l'annonce :<b class="ast">*</b></label>
                    <select name="select" id="Sous-catégorie" class="select" required>
                        <option value="" selected disabled>Sous-categorie</option>
                        <option value="value1">petite truc</option>
                        <option value="value2">gros truc</option>
                    </select>
                </div>
                <div class="section">
                    <label class="text" for="Descriptioncourte">Description courte de l'annonce :<b class="ast">*</b></label>
                    <textarea class="descriptioncourte" name="Description courte" class="input" id="" cols="30" rows="2" placeholder="Description courte" required></textarea>
                </div>
                <div class="section">
                    <label class="text" for="Descriptiondétaillée">Description détaillée de l'annonce :</label>
                    <textarea class="descriptiondetaille" name="Description détaillée" class="input" id="" cols="30" rows="6" placeholder="Description détaillée"></textarea>
                </div>
                <div class="section">
                    <label class="text" for="Adresse">Adresse du lieu de demande de service :<b class="ast">*</b></label>
                    <input type="text" placeholder="Adresse" class="adresse" required></input>
                    <input type="text" placeholder="Code Postal" class="code" required></input>
                    <input type="text" placeholder="Ville" required></input>
                </div>
                <div class="section">
                    <label class="text" for="tel">Numéro de téléphone :<b class="ast">*</b></label>
                    <input type="text" placeholder="Téléphone" class="input" required></input>
                </div>
                <div class="section">
                    <label class="text" for="Adresse">Nombre de points donnés pour le service :<b class="ast">*</b></label>
                    <div class="point">
                        <div class="divalignement">
                            <input class="points" type="text" value="1"></input>
                        </div>
                        <div class="divalignement hb">
                            <button type="button" class="btn btn-default" class="haut">
                                <i class="fa fa-arrow-up"></i>
                            </button>
                            <button type="button" class="btn btn-default" class="bas">
                                <i class="fa fa-arrow-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="section sub_button">
                    <button type="submit" class="btn btn-default">
                        Publier
                    </button>
                </div>
            </form>
        </div>
        <!-- end .why-attend -->
        <!-- begin .sponsors -->
        <section class="sponsors">
            <div class="block">
                <h3>Nos partenaires</h3>
                <ul class="regular-sponsors">
                    <li><a href="#"><img src="/lib/img/logo-Ynov.png" alt="Ynov"></a></li>
                </ul>
                <a href="#" class="become-sponsor">Devenir partenaire</a>
            </div>
        </section>
        <!-- end .sponsors -->
    </div>
    <footer-generic></footer-generic>

</div>
