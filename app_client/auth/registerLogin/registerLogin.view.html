<div class="wrapper clearfix">
    <a href="#" class="menu-link">Menu</a>
    <nav role="navigation" class="mobile-menu">
        <ul>
            <li><a href="#/">Accueil</a></li>
            <li><a href="rechercher.html">Rechercher</a></li>
            <li><a href="#">Concept</a></li>
            <li><a href="FormulaireDinscription.html">Connexion / Inscription</a></li>
        </ul>
    </nav>
    <navigation-pc content="vm.navigationPc"></navigation-pc>
    <header-generic></header-generic>
    <div class="content">
        <div class="categorie-position">
        </div>
        <!-- begin .why-attend -->
        <section class="why-attend">
            <div class="block">
                <h2>Bienvenue
                    <span>Déjà membre ?</span>
                </h2>
                <div class="grid4 clearfix">
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
                <form ng-submit="vm.onSubmitLogin()" class="form-horizontal" role="form">
                    <div role="alert" ng-show="vm.formErrorLogin" class="alert alert-dang">{{ vm.formErrorLogin }}</div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username :</label>
                        <div class="col-sm-10">
                            <input type="login" class="form-control" id="username" placeholder="Entrer identifiant"
                            ng-model="vm.login.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Mot de passe:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Entrer mot de passe"
                            ng-model="vm.login.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-default">Validez</button>
                        </div>
                    </div>
                </form>
            </div>
                <br/>

                <hr>

            <div class="block">
                <form ng-submit="vm.onSubmitRegister()">
                    <div role="alert" ng-show="vm.formErrorRegister" class="alert alert-dang">{{ vm.formErrorRegister }}</div>
                <h2>
                    <span>Sinon inscrivez-vous !</span>
                </h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-2 col-md-8">
                            <h1> Inscription <br/> <small> Merci de renseigner vos informations </small></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="form-group">
                                <label for="lastName">Nom</label>
                                <input  type="text" class="form-control" id="lastName" placeholder="Nom"
                                        ng-model="vm.register.lastName">
                            </div>
                        </div>
                        <div class="col-md-offset-1 col-md-3">
                            <div class="form-group">
                                <label for="firstName">Prénom</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Prénom"
                                       ng-model="vm.register.firstName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-7">
                            <div class="form-group">
                                <label for="email">Adresse e-mail</label>
                                <input type="text" class="form-control" id="email" placeholder="Entrer email"
                                       ng-model="vm.register.email" >
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="text" class="form-control" id="username1" placeholder="Entrer username"
                                       ng-model="vm.register.username" >
                            </div>
                        </div>
                        <div class="col-md-offset-1 col-md-3">
                            <div class="form-group">
                                <label for="birthDate">date de naissance</label>
                                <input type="text" class="form-control" id="birthDate" placeholder="ex : 14/01/1993"
                                       ng-model="vm.register.birthDate" >
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="form-group">
                                <label for="Password">Mot de passe</label>
                                <input type="password" class="form-control" id="password2" placeholder="Mot de passe"
                                       ng-model="vm.register.password">
                            </div>
                        </div>
                        <div class="col-md-offset-1 col-md-3">
                            <div class="form-group">
                                <label for="Vpassword">Vérification mot de passe</label>
                                <input type="password" class="form-control" id="vpassword" placeholder="Vérification mot de passe"
                                       ng-model="vm.checkPasswordRegister">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-2 col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                <input id="mobilNumber" type="text" class="form-control" placeholder="numéro mobile" aria-describedby="basic-addon1"
                                       ng-model="vm.register.mobilNumber">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                <input id="fixNumber" type="text" class="form-control" placeholder="numéro fixe" aria-describedby="basic-addon1"
                                ng-model="vm.register.fixNumber">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                <input id="address" type="text" class="form-control" placeholder="Adresse" aria-describedby="basic-addon1"
                                       ng-model="vm.register.address">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                <input id="zipCode" type="text" class="form-control" placeholder="code postale" aria-describedby="basic-addon1"
                                       ng-model="vm.register.zipCode">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon glyphicon glyphicon-globe"></span>
                                <input id="city" type="text" class="form-control" placeholder="ville" aria-describedby="basic-addon1"
                                       ng-model="vm.register.city">
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-offset-5 col-md-1">
                            <button  type="submit"  class="btn btn-primary">Envoyer mes informations</button>
                        </div>
                    </div>
                </div>
                <br/>
                </form>
            </div>
        </section>
        <!-- end .why-attend -->
    </div>
    <footer-generic></footer-generic>
</div>
